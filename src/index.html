<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="list">
    <div class="project target">
        <button class="open-target">open target project</button>
        <div>target project path: <b class="project-path"></b></div>
        <div>target project name: <b class="project-name"></b></div>
    </div>
    <div class="dependency-project-list list">
        <div class="project">
            <button class="open">open dependency project</button>
            <div>target project path: <b class="project-path"></b></div>
            <div>target project name: <b class="project-name"></b></div>
        </div>
    </div>
    <div class="add-dependency-block">
        <button class="add-dependency-button">Add dependency project</button>
    </div>
</div>

<script src="./renderer.js"></script>
</body>
</html>
